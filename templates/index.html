{% extends "base.html" %}
{% block content %}
    {% if files %}
        {% for file in files %}
        <div style="text-align: center">
            {% if file.open %}<h3 ><a href="/file/{{ file.id }}">{{ file.filename }}</a></h3>
            {% else %}<h3 >{{ file.filename }}</h3>
            {% endif %}
        <strong>{{ file.user_id }}  上传于 {{ file.upload_time }}，文件大小：Unknown kb</strong>
        <br><br><br>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
